<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Password Generator</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;673&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<h1>Password Generator</h1>
		</header>
		<div class="container">
			<div class="card-header">
				<h2>Generate a Password</h2>
			</div>
			<div class="card-body">
				<span id="result">Your Secure Password</span> <button class="btn" id="clipboard"><i class="far fa-clipboard"></i> copy
        </button>
			</div>
			<div class="card-footer"></div>
			<div class="settings">
				<div class="setting">
          <label>Password length</label>
					<input type="number" id="length" min='8' max='128' value='20' />
				</div>
				<div class="setting">
					<label>Include uppercase letters</label> <input checked id="uppercase" type="checkbox">
				</div>
				<div class="setting">
					<label>Include lowercase letters</label> <input checked id="lowercase" type="checkbox">
				</div>
				<div class="setting">
					<label>Include numbers</label> <input checked id="numbers" type="checkbox">
				</div>
				<div class="setting">
					<label>Include symbols</label> <input checked id="symbols" type="checkbox">
				</div>
			</div><button class="btn" id="generate">Generate password</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
